server.servlet.context-path=/medical-research/api

spring.datasource.url=jdbc:mysql://localhost:3306/medical_research
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

medical-research.kafka.bootstrap-servers= localhost:9092
medical-research.kafka.topic.replication= 1
medical-research.kafka.topic.partition=2
